<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">Admin Panel</span>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" sec:authentication="name"></span>
            <span class="navbar-text me-3" sec:authentication="principal.authorities"></span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div id="alertContainer"></div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>All users</h1>
        <div>
            <a href="/admin/users/new" class="btn btn-success">New User</a>
            <a href="/" class="btn btn-primary ms-2">Home</a>
        </div>
    </div>

    <div id="usersTable">
        <div class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading users...</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadUsers();
    });

    function loadUsers() {
        fetch('/api/admin/users')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(users => {
                renderUsersTable(users);
            })
            .catch(error => {
                console.error('Error loading users:', error);
                showAlert('Error loading users: ' + error.message, 'danger');
            });
    }

    function renderUsersTable(users) {
        if (users.length === 0) {
            document.getElementById('usersTable').innerHTML = '<div class="alert alert-info">No users found</div>';
            return;
        }

        let tableHtml = `
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>`;

        users.forEach(user => {
            let rolesText = user.roles.map(role =>
                role.name.replace('ROLE_', '')
            ).join(', ');

            tableHtml += `
            <tr>
                <td>${user.id}</td>
                <td>${user.firstName}</td>
                <td>${user.lastName}</td>
                <td>${user.age}</td>
                <td>${user.email}</td>
                <td>${rolesText}</td>
                <td>
                    <a href="/admin/users/edit/${user.id}" class="btn btn-warning btn-sm">Edit</a>
                    <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button>
                </td>
            </tr>`;
        });

        tableHtml += `</tbody></table>`;
        document.getElementById('usersTable').innerHTML = tableHtml;
    }

    function deleteUser(userId) {
        if (confirm('Are you sure you want to delete this user?')) {
            fetch(`/api/admin/users/${userId}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    loadUsers();
                    showAlert('User deleted successfully!', 'success');
                })
                .catch(error => {
                    console.error('Error deleting user:', error);
                    showAlert('Error deleting user: ' + error.message, 'danger');
                });
        }
    }

    function showAlert(message, type) {
        document.getElementById('alertContainer').innerHTML =
            `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>`;

        setTimeout(() => {
            const alert = document.querySelector('.alert');
            if (alert) {
                alert.remove();
            }
        }, 5000);
    }
</script>
</body>
</html>
