<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">Admin Panel</span>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" th:text="${#authentication.name}"></span>
            <span class="navbar-text me-3" th:text="${#authentication.principal.authorities}"></span>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Add new user</h1>
        <div>
            <a href="/admin/users" class="btn btn-secondary">Users table</a>
            <a href="/admin/users/new" class="btn btn-success">New User</a>
        </div>
    </div>

    <div id="alertContainer"></div>

    <form id="userForm">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                    <div class="invalid-feedback" id="firstNameError"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                    <div class="invalid-feedback" id="lastNameError"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                    <div class="invalid-feedback" id="ageError"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback" id="emailError"></div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback" id="passwordError"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Role</label>
            <div id="rolesContainer">
                <div class="text-center">
                    <div class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">Loading roles...</span>
                    </div>
                    <span> Loading roles...</span>
                </div>
            </div>
            <div class="invalid-feedback" id="rolesError"></div>
        </div>

        <button type="button" class="btn btn-success" onclick="saveUser()">Add new user</button>
        <a href="/admin/users" class="btn btn-secondary">Users table</a>
    </form>
</div>

<script>
    let allRoles = [];

    document.addEventListener('DOMContentLoaded', function() {
        loadRoles();
    });

    function loadRoles() {
        fetch('/api/roles')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(roles => {
                allRoles = roles;
                renderRolesCheckboxes(roles);
            })
            .catch(error => {
                console.error('Error loading roles:', error);
                showAlert('Error loading roles: ' + error.message, 'danger');
            });
    }

    function renderRolesCheckboxes(roles) {
        let rolesHtml = '';
        roles.forEach(role => {
            rolesHtml += `
            <div class="form-check">
                <input class="form-check-input role-checkbox" type="checkbox"
                       value="${role.id}" id="role_${role.id}" name="roles">
                <label class="form-check-label" for="role_${role.id}">
                    ${role.name.replace('ROLE_', '')}
                </label>
            </div>`;
        });
        document.getElementById('rolesContainer').innerHTML = rolesHtml;
    }

    function saveUser() {
        const userData = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            age: parseInt(document.getElementById('age').value),
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            roles: getSelectedRoles()
        };

        if (!validateForm(userData)) {
            return;
        }

        fetch('/api/admin/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(userData)
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.json();
            })
            .then(user => {
                showAlert('User created successfully! Redirecting to users list...', 'success');
                setTimeout(() => {
                    window.location.href = '/admin/users';
                }, 2000);
            })
            .catch(error => {
                console.error('Error creating user:', error);
                showAlert('Error creating user: ' + error.message, 'danger');
            });
    }

    function getSelectedRoles() {
        const selectedRoles = [];
        document.querySelectorAll('.role-checkbox:checked').forEach(checkbox => {
            const roleId = checkbox.value;
            const role = allRoles.find(r => r.id == roleId);
            if (role) {
                selectedRoles.push(role);
            }
        });
        return selectedRoles;
    }

    function validateForm(userData) {
        let isValid = true;

        document.querySelectorAll('.is-invalid').forEach(el => {
            el.classList.remove('is-invalid');
        });
        document.querySelectorAll('.invalid-feedback').forEach(el => {
            el.textContent = '';
        });

        if (!userData.firstName || userData.firstName.trim().length < 2) {
            document.getElementById('firstName').classList.add('is-invalid');
            document.getElementById('firstNameError').textContent = 'First name must be at least 2 characters';
            isValid = false;
        }

        if (!userData.lastName || userData.lastName.trim().length < 2) {
            document.getElementById('lastName').classList.add('is-invalid');
            document.getElementById('lastNameError').textContent = 'Last name must be at least 2 characters';
            isValid = false;
        }

        if (!userData.age || userData.age < 0 || userData.age > 150) {
            document.getElementById('age').classList.add('is-invalid');
            document.getElementById('ageError').textContent = 'Age must be between 0 and 150';
            isValid = false;
        }

        if (!userData.email || !isValidEmail(userData.email)) {
            document.getElementById('email').classList.add('is-invalid');
            document.getElementById('emailError').textContent = 'Invalid email format';
            isValid = false;
        }

        if (!userData.password || userData.password.length < 3) {
            document.getElementById('password').classList.add('is-invalid');
            document.getElementById('passwordError').textContent = 'Password must be at least 3 characters';
            isValid = false;
        }

        if (userData.roles.length === 0) {
            document.getElementById('rolesContainer').classList.add('is-invalid');
            document.getElementById('rolesError').textContent = 'Please select at least one role';
            isValid = false;
        }

        return isValid;
    }

    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    function showAlert(message, type) {
        const alertHtml = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
        document.getElementById('alertContainer').innerHTML = alertHtml;
    }
</script>
</body>
</html>
