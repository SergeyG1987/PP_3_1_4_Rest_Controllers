<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">User Management System</h1>

    <div sec:authorize="isAnonymous()">
        <div class="alert alert-warning mt-4 text-center">
            <h4>Please sign in</h4>
            <a class="btn btn-primary" href="/login">Sign in</a>
        </div>
    </div>

    <div sec:authorize="isAuthenticated()">
        <div class="alert alert-success mt-4 text-center">
            <h4>Welcome, <span sec:authentication="name"></span></h4>
            <p>Roles: <span sec:authentication="principal.authorities"></span></p>
            <a class="btn btn-info" href="/user/profile">My Profile</a>
            <a sec:authorize="hasRole('ADMIN')" class="btn btn-secondary" href="/admin/users">Admin Panel</a>
            <form th:action="@{/logout}" method="post" style="display:inline; margin-left: 10px;">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
